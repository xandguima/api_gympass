name: Run E2E Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Runj E2E Tests
    runs-on: ubuntu-latest

    services:
      postgress:
        image: bitnami/postgresql:15
        env:
          POSTGRESQL_USERNAME: ${{secrets.POSTGRESQL_USERNAME}}
          POSTGRESQL_PASSWORD: ${{secrets.POSTGRESQL_PASSWORD}}
          POSTGRESQL_DATABASE: ${{secrets.POSTGRESQL_DATABASE}}
        ports:
          - 5432:5432


    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test:e2e
        env:
        JWT_SECRET: testing
        DATABASE_URL: "postgresql://docker:docker@localhost:5432/${{secrets.POSTGRESQL_DATABASE}}?schema=public"
      